<!DOCTYPE html>
<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Login</title>
</h:head>


<h:body>
    <h:outputScript>
        if("#{homeBean.activeUser}"!== "")
        {
        location.href = "http://localhost:8080/logbook/pages/home.xhtml";
        }
    </h:outputScript>
    <h:form>

        <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{loginBean.username}" required="true" label="username" maxlength="45"/>

                <h:outputLabel for="password" value="Passwort:" />
                <p:password id="password" value="#{loginBean.password}" required="true" label="password" maxlength="45"/>

                <f:facet name="footer">
                    <p:commandButton value="Einloggen" update="growl" action="#{loginBean.tryLogin}"/>
                </f:facet>
            </h:panelGrid>

    </h:form>

    <br/>

    <h:form>
        <p:commandButton value="Registrieren" type="submit" action="#{loginBean.goToRegisterPage}" ajax="false"/>
    </h:form>

</h:body>
</html>
