<!DOCTYPE html>
<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Login</title>

    <h:outputScript library="js" name="redirection.js" target="head"/>
    <h:outputScript>
        redirectIfLoggedIn("#{loginBean.activeUser}", "#{loginBean.webpageURL}"+"#{loginBean.homePage}")
    </h:outputScript>
</h:head>

<h:body>
    <h:form id="loginForm">

        <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>

        <p:panelGrid id="panelGrid" columns="2" cellpadding="5">
            <h:outputLabel for="usernameInput" value="Username:"/>
            <p:inputText id="usernameInput" value="#{loginBean.username}" required="true" maxlength="30"/>


            <!--EVTL LABEL ATTRIBUT WIEDER HINZUFÃœGEN!!!-->

            <h:outputLabel for="pwInput" value="Passwort:"/>
            <p:password id="pwInput" value="#{loginBean.password}" required="true" maxlength="30"/>

            <f:facet name="footer">
                <p:commandButton id="submitButton" value="Einloggen" update="growl" action="#{loginBean.tryLogin}"/>
            </f:facet>
        </p:panelGrid>

    </h:form>

    <br/>

    <p:button value="Registrieren" outcome="#{loginBean.registerPage}"/>

</h:body>
</html>
