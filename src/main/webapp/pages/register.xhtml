<!DOCTYPE html>
<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

<h:head>
    <title>Registrierung</title>
</h:head>

<h:body>

            <h:outputLabel for="password" value="Passwort:" />
            <p:password id="password" value="#{registerBean.pw1}" required="true" label="password" maxlength="45"/>

            <h:outputLabel for="password2" value="Passwort bestÃ¤tigen:" />
            <p:password id="password2" value="#{registerBean.pw2}" required="true" label="password2" maxlength="45"/>

            <f:facet name="footer">
                <p:commandButton value="Registrierung bestÃ¤tigen" update="growl" action="#{registerBean.tryRegister}"/>
            </f:facet>
        </h:panelGrid>
    </h:form>
</h:body>

</html>
