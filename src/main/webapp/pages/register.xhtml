<!DOCTYPE html>
<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Registrierung</title>

    <h:outputScript library="js" name="redirection.js" target="head"/>
    <h:outputScript>
        redirectIfLoggedIn("#{registerBean.activeUser}", "#{registerBean.webpageURL}"+"#{registerBean.homePage}")
    </h:outputScript>
    <h:outputStylesheet library="css" name="stylesheet.css"/>
</h:head>

<h:body>
    <h:form id="registerForm">
        <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>

        <p:panelGrid styleClass="centeredElement centeredText" id="panelGrid" columns="2" cellpadding="5">
            <p:outputLabel for="usernameInput" value="Username"/>
            <p:inputText styleClass="fullCell" id="usernameInput" value="#{registerBean.username}" required="true" maxlength="30"/>

            <p:outputLabel for="pwInput" value="Passwort"/>
            <p:password styleClass="fullCell" id="pwInput" value="#{registerBean.pw1}" required="true" maxlength="30"/>

            <p:outputLabel for="pwInput2" value="Passwort bestätigen"/>
            <p:password styleClass="fullCell" id="pwInput2" value="#{registerBean.pw2}" required="true" maxlength="30"/>

            <p:outputLabel for="adminkeyInput" value="Administrator-Schlüssel"/>
            <p:password styleClass="fullCell" id="adminkeyInput" value="#{registerBean.adminKey}" required="false" maxlength="30"/>

            <f:facet name="footer">
                <p:commandButton styleClass="fullCell"
                                 id="submitButton"
                                 value="Registrierung bestätigen"
                                 update="growl"
                                 action="#{registerBean.tryRegister}"/>
            </f:facet>
        </p:panelGrid>
    </h:form>
<br/>
    <div class="centeredText">
        <p:button value="Zum Login" outcome="#{loginBean.loginPage}"/>
    </div>
</h:body>
</html>
