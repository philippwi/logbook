<!DOCTYPE html>
<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Registrierung</title>

    <h:outputScript library="js" name="redirection.js" target="head"/>
    <h:outputScript>
        redirectIfLoggedIn("#{registerBean.activeUser}", "#{registerBean.webpageURL}"+"#{registerBean.homePage}")
    </h:outputScript>
</h:head>

<h:body>
    <h:form id="registerForm">
        <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>

        <p:panelGrid id="panelGrid" columns="2" cellpadding="5">
            <h:outputLabel for="usernameInput" value="Username:"/>
            <p:inputText id="usernameInput" value="#{registerBean.username}" required="true" maxlength="30"/>

            <h:outputLabel for="pwInput" value="Passwort:"/>
            <p:password id="pwInput" value="#{registerBean.pw1}" required="true" maxlength="30"/>

            <h:outputLabel for="pwInput2" value="Passwort bestätigen:"/>
            <p:password id="pwInput2" value="#{registerBean.pw2}" required="true" maxlength="30"/>

            <f:facet name="footer">
                <p:commandButton id="submitButton"
                                 value="Registrierung bestätigen"
                                 update="growl"
                                 action="#{registerBean.tryRegister}"/>
            </f:facet>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
