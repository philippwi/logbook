<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Home</title>
</h:head>

<h:body>
	<h:form>
		<h:inputText value="#{newTripBean.origin}" required="true" />
		<br/>
		<h:inputText value="#{newTripBean.destination}" required="true" />
		<br/>
		<br/>
		<h:commandButton value="Distanz berechnen"
						 type="submit"
						 action="#{newTripBean.calculateDistance}"
						 ajax="false"/>
		<br/>
		<h:outputLabel value="#{newTripBean.distanceInKilometers} km"/>
	</h:form>

</h:body>

</html>
