<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Home</title>
</h:head>

<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places&amp;key=AIzaSyCWr_YG4zNfwED_ND9ykhtBfNWx9yRbZ-U" />
<h:outputScript library="js" name="autocompleteOriginDestination.js" target="body"/>
<h:outputScript library="js" name="validate.js" target="body"/>

<h:body>

	<h:form>
		<h:inputText value="#{homeBean.origin}" required="true" id="OriginSearchTextField" type="text" size="50"></h:inputText>
		<br/>
		<h:inputText value="#{homeBean.destination}" required="true" id="DestinationSearchTextField" type="text" size="50"></h:inputText>
		<br/>
		<br/>
		<h:commandButton value="Distanz berechnen"
						 type="submit"
						 action="#{homeBean.calculateDistance}"
						 ajax="false"/>
		<br/>
		<h:outputLabel value="#{homeBean.distanceInKilometers} km"/>
	</h:form>

	<br/><br/>

	<h:dataTable value = "#{homeBean.tripList}" var = "trip">

		<h:column>
			<f:facet name = "header">Von</f:facet>
			#{trip.origin}
		</h:column>

		<h:column>
			<f:facet name = "header">Nach</f:facet>
			#{trip.destination}
		</h:column>

		<h:column>
			<f:facet name = "header">Distanz</f:facet>
			#{trip.distance}
		</h:column>

		<h:column>
			<f:facet name = "header">Datum</f:facet>
			#{trip.date}
		</h:column>
	</h:dataTable>
</h:body>

</html>
