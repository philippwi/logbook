<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Home</title>
</h:head>

<h:body>

	<h:outputScript>
		var username = "#{homeBean.activeUser}";
		if (username === "") {
		    alert("Keine Berechtigung");
		    location.href = "login.xhtml";
		}
	</h:outputScript>

	<h:form>
		<h:inputText value="#{homeBean.origin}" required="true" />
		<br/>
		<h:inputText value="#{homeBean.destination}" required="true" />
		<br/>
		<br/>
		<h:commandButton value="Distanz berechnen"
						 type="submit"
						 action="#{homeBean.calculateDistance}"
						 ajax="false"/>
		<br/>
		<h:outputLabel value="#{homeBean.distanceInKilometers} km"/>
	</h:form>

	<br/><br/>

	<h:dataTable value = "#{homeBean.tripList}" var = "trip">

		<h:column>
			<f:facet name = "header">Von</f:facet>
			#{trip.origin}
		</h:column>

		<h:column>
			<f:facet name = "header">Nach</f:facet>
			#{trip.destination}
		</h:column>

		<h:column>
			<f:facet name = "header">Distanz</f:facet>
			#{trip.distance}
		</h:column>

		<h:column>
			<f:facet name = "header">Datum</f:facet>
			#{trip.date}
		</h:column>
	</h:dataTable>
</h:body>

</html>
